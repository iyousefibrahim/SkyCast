<div class="bg-white h-full gap-y-3 p-5 px-8 rounded-lg shadow-md flex justify-center items-center flex-col">
    <h5>Sunrise & Sunset</h5>
    <p><i class="fa-solid fa-up-long me-2 bg-yellow-300 text-white  border-yellow-400 p-2 px-3 rounded-full"></i>{{weatherdata().forecast?.forecastday[0].astro.sunrise}}</p>
    <p><i class="fa-solid fa-down-long me-2 bg-yellow-300 text-white border-yellow-400 p-2 px-3 rounded-full"></i>{{weatherdata().forecast?.forecastday[0].astro.sunset}}</p>
</div>
